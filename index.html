<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="./src/js/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="src/styles/styles.css" rel="stylesheet" type="text/css" />
    <title>Anime Requester</title>
</head>
<body class="dark">
    <div class="themeContainer">
        <button class="themeButton">S</button>
    </div>
    <header>
        <h1 class="titlePage">Anime Requester</h1>
    </header>
    <main>
            <form id="form">
                <div class="form-parts">
                    <label for="searchType">Choisissez un type de recherche : </label>
                    <select class="form-input" id="searchType" name="searchType">
                    <option value="title">Rechercher par titre</option>
                    <option value="genre">Rechercher par genre</option>
                    <option value="id">Rechercher par identifiant</option>
                    <option value="rank">Rechercher par rang de classement</option>
                    </select>
                </div>
                <div class="form-parts">
                    <label for="param">Paramètre :</label>
                    <input type="text" class="form-input" id="paramInput" name="param">
                </div>

                <div class ="group-btn">
                    <button type="submit" id="search-btn">Rechercher</button>
                    <button id="reinit-btn">Réinitialiser</button>

                </div>
            </form>
            <div id="div-anime-cards"></div>

            <template id="anime-card">
                <div class="card">
                    <div>
                        <h2 class="anime-card-title"></h2>
                        <img class="anime-card-img">
                    </div>
                    <p class="anime-card-synopsis"></p>
                    <div>
                        <div class="anime-card-info-grid">
                            <span class="label">Genre :</span>
                            <span class="anime-card-genre"></span>
                          
                            <span class="label">Rang :</span>
                            <span class="anime-card-rank"></span>
                          
                            <span class="label">Épisodes :</span>
                            <span class="anime-card-episode-number"></span>
                          
                            <span class="label">ID :</span>
                            <span class="anime-card-id"></span>
                          </div>
                    </div>
                </div>

            </template>
        

    </main>


    <footer>
    </footer>
    
</body>
</html>
